<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <input type="number" value="0" />
      <div class="key">
        <button class="op_key" op="clear">C</button>
        <button class="op_key" op="additive">+/-</button>
        <button class="op_key" op="perc">%</button>
        <button class="op_key" op="division">/</button>
        <button class="num_key" op="division">7</button>
        <button class="num_key" op="division">8</button>
        <button class="num_key" op="division">9</button>
        <button class="op_key" op="multi">x</button>
        <button class="num_key" op="division">4</button>
        <button class="num_key" op="division">5</button>
        <button class="num_key" op="division">6</button>
        <button class="op_key" op="sub">-</button>
        <button class="num_key" op="division">1</button>
        <button class="num_key" op="division">2</button>
        <button class="num_key" op="division">3</button>
        <button class="op_key" op="add">+</button>
        <span></span>
        <button class="num_key" op="division">0</button>
        <button class="num_key" op="division">.</button>
        <button class="eq_key">=</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
