<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="display">0</div>
      <input type="string" value="1" default="0" class="input_number" />
      <div class="key">
        <button class="op_key clear" op="clear">C</button>
        <button class="op_key additive" op="additive">+/-</button>
        <button class="op_key percentage" op="perc">%</button>
        <button class="op_key divide" op="division">รท</button>
        <button class="num_key btn7">7</button>
        <button class="num_key btn8">8</button>
        <button class="num_key btn9">9</button>
        <button class="op_key multiply" op="multi">x</button>
        <button class="num_key btn4">4</button>
        <button class="num_key btn5">5</button>
        <button class="num_key btn6">6</button>
        <button class="op_key subtract" op="sub">-</button>
        <button class="num_key btn1">1</button>
        <button class="num_key btn2">2</button>
        <button class="num_key btn3">3</button>
        <button class="op_key add" op="add">+</button>
        <span></span>
        <button class="num_key btn0">0</button>
        <button class="num_key dot" op="dot">.</button>
        <button class="eq_key">=</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
